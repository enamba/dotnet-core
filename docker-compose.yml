version: "2"
services:
  web:
    build: web
    command: dotnet api.dll
    ports:
     - "5000:5000"
    volumes:
     - ./web:/opt/dotnet-core # modified here to take into account the new app path
    environment:
     - ASPNETCORE_URLS=http://*:5000 # used by the web app to initialize the Datadog library